<body>
    <header>
        <a href="" class="logo">
            <img src="../images/user_login_logo.png" alt="" />

            还没有账号<a href="register.html">免费注册</a>
        </div>

    <main>
        <div class="main-layout">
            <div class="loginform">
                <div class="login-title">---用第三方账号直接登录---</div>
                <div class="qqicon"></div>
                <div class="login-title">---账号登录---</div>
                <div class="loginbox">
                    <form action="#" method="GET">
                        <input type="text" name="uname" class="text uname" autocomplete="off" placeholder="用户名/手机"
                            pattern="^1[3|4|5|7|8]\d{9}$" />
                        <input type="password" name="pwd" class="text" autocomplete="off"
                            placeholder="大写字母+小写字母+数字的8至15位"
                            pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])[0-9a-zA-Z]{8,15}" />
                        <div class="yanzheng">
                            <input type="text" name="test" class="text2" autocomplete="off" placeholder="验证码" />
                            <!-- <img src="captcha_verify.php?captcha=is_login&amp;0.6938796107509637" class="captcha_img fr"
                                onclick="this.src='captcha_verify.php?captcha=is_login&amp;'+Math.random()" /> -->
                        </div>
                        <a href="../index.html"><input type="submit" value="登录" /></a>
                    </form>
                </div>
                <a href="" class="backpwd">忘记密码？</a>
            </div>
        </div>
